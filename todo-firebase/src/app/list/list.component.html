<div class="container">


  <div class="row">

    <!-- Undone -->
    <div class="col">
      <div>
        <h4 style="display: inline">ToDo</h4>
        <button class="btn btn-secondary ml-2"  (click)="dataService.add()">New</button>
      </div>

      <div *ngFor="let todo of dataService.todos | async; let i = index" class="m-2">
        <app-todo-item *ngIf="!todo.done" [todo]="todo" (done)="dataService.markDone(todo.id)"></app-todo-item>
      </div>
    </div>

    <!-- Done -->
    <div class="col">
      <h4>Done</h4>

      <div *ngFor="let todo of dataService.todos | async; let i = index" class="m-2">
        <app-todo-item *ngIf="todo.done" [todo]="todo"
                       (done)="dataService.markUndone(todo.id)"
                       (delete)="dataService.delete(todo.id)"></app-todo-item>
      </div>
    </div>
  </div>



</div>
